<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attachment Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input[type="file"] {
            border: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Attachment Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="company-name">企業名</label>
            <input type="text" id="company-name" name="company-name" required>
        </div>
        <div class="form-group">
            <label for="store-name">店舗名</label>
            <input type="text" id="store-name" name="store-name" required>
        </div>
        <div class="form-group">
            <label for="contact-name">担当者名</label>
            <input type="text" id="contact-name" name="contact-name" required>
        </div>
        <div class="form-group">
            <label for="item-name">対象物品</label>
            <input type="text" id="item-name" name="item-name" required>
        </div>
        <div class="form-group">
            <label for="photos">写真(複数可)</label>
            <input type="file" id="photos" name="photos[]" accept="image/*" multiple required>
        </div>
        <div class="form-group">
            <button type="submit">送信</button>
        </div>
    </form>
</div>

</body>
</html>
